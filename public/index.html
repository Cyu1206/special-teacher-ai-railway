<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Special Teacher AI</title>
</head>
<body>

<h1>Special Teacher AI Demo</h1>

<textarea id="msg" rows="4" cols="60" placeholder="輸入訊息"></textarea>
<br>
<button onclick="sendMsg()">送出</button>

<h2>AI 回覆：</h2>
<div id="reply"></div>

<script>
async function sendMsg() {
    const message = document.getElementById("msg").value;

    const response = await fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ message: message }), //★ 正確格式
    });

    const data = await response.json();
    document.getElementById("reply").innerText = data.reply;
}
</script>

</body>
</html>
