<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Special Teacher AI</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 40px;
      background: #f8f8f8;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 600px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #reply {
      margin-top: 30px;
      padding: 20px;
      width: 600px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 80px;
      line-height: 1.6em;
      font-size: 17px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <h1>Special Teacher AI Demo</h1>

  <textarea id="msg" placeholder="輸入訊息..."></textarea>
  <br />
  <button onclick="sendMsg()">送出</button>

  <h2>AI 回覆：</h2>
  <div id="reply">（等待輸入訊息）</div>

  <script>
    async function sendMsg() {
      const message = document.getElementById("msg").value;

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      document.getElementById("reply").innerText = data.reply;
    }
  </script>

</body>
</html>
